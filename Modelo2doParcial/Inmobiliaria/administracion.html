<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <script src="./js/script.js" type="module"></script>
    <title>Bienes Raices</title>
</head>

<body>
    <header class="navegacion">
        <img src="./images/LogoIn.png" height="150px" alt="logo-inmobiliaria">
        <nav class="itemsNav">
            <ul>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Anuncio</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <hr>
        <div class="inicioPrincipal">
            <h2>Administración</h2>
            <img src="./images/bannerDef.png"  height="443px"  alt="Administración" id="imagenPrincipal">
        </div>
        <form action="" class="formulario">
            <fieldset>
                <legend>Llena el formulario de Alta</legend>

                <h3>TITULO</h3>
                <input type="text" class="longTextBox" name="titulo" placeholder="Titulo" id="titulo" autocomplete="off"
                    required>

                <h3>TRANSACCION</h3>
                <div>
                    VENTA <input type="radio" name="transaccion" value="venta" id="venta" autocomplete="off" checked>
                </div>
                <div>
                    ALQUILER <input type="radio" name="transaccion" value="alquiler" autocomplete="off" id="alquiler">
                </div>
                <h3>DESCRIPCION</h3>
                <input type="text" name="descripcion" placeholder="Descripcion" id="descripcion" autocomplete="off"
                    required>

                <h3>PRECIO</h3>
                <input type="text" name="precio" step="0.01" placeholder="Precio" id="precio" autocomplete="off"
                    required>
                    <h3>CANTIDAD DE BAÑOS</h3>
                <div>
                    <img src="./images/baño.png" height="100%" width="50px"  alt="baño">
                    <input type="number" name="baños" placeholder="Baños" id="baños" autocomplete="off" required>
                </div>
                <h3>CANTIDAD DE AUTOS</h3>
                <div>
                    <img src="./images/autoIn2.png" height="100%" width="50px" alt="autos">
                    <input type="number" name="autos" placeholder="Autos" id="autos" autocomplete="off" required>
                </div>
                <h3>CANTIDAD DE HABITACIONES</h3>
                <div>
                    <img src="./images/dormIn.png" height="100%" width="50px" alt="habitaciones">
                    <input type="number" name="habitaciones" placeholder="Habitaciones" id="habitaciones" autocomplete="off"
                        required>
                </div>
            </fieldset>
            <div>
                <div class="btnGuardar">
                    <img src="./images/disquete.png" height="100%" width="35px">
                    <input type="submit" class="submit" value="Guardar">
                </div>
                <input type="button" class="oculto" value="Eliminar" id="btnDelete">
                <input type="button" class="oculto" value="Cancelar" id="btnCancelar">
                <input type="hidden" name="txtId">
            </div>
            <div id="spinner-container"></div>
            <div id="divTabla"  ></div>
        </form>
    </main>
    <footer>
        <nav>
            <a href="#">Nosotros</a>
            <a href="#">Anuncio</a>
            <a href="#">Blog</a>
            <a href="#">Contacto</a>
        </nav>
        <p>Todos los derechos reservados <date>2021</date>&copy;</p>
    </footer>
</body>

</html>
